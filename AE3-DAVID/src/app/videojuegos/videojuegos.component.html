<body>
    <table class="lista">    
        <thead>
            <tr>
                <th>Id</th>
                <th>Titulo</th>
                <th>Valoraci√≥n Media</th>
    

            </tr>
        </thead>
        <tbody>
            <!-- 
                Recorremos la lista, y si pulsamos en alguna fila, ejecutaremos el metodo
                "seleccionar", pasandole el heroe seleccionado
            -->
            
                <tr *ngFor="let v of listaVideojuegos">
                <td>{{ v.idVideojuego }}</td>
                <td>{{ v.titulo }}</td>
                <td>{{ v.valoracion }}</td>
                <td><button [routerLink]="['/videojuego',v.imageUrl, v.idVideojuego, v.titulo, v.compania, v.valoracion]">Ver detalle</button>  </td>

            </tr>
            <tr *ngIf="listaVideojuegos.length==0">
                <td class="rojo" colspan="4">
                    NO SE HAN ENCONTRADO VIDEOJUEGOS
                </td>
            </tr>          
        </tbody>
    </table>  





</body>
